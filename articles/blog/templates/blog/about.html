{% extends 'base2.html' %}

{% block content %}
<h1>{{ title }}</h1>
{% for item in page_obj %}

<p>{{ item }}: {{ item.time_create }}</p>

{% endfor %}

<div class="pagination">
    <ul>
        {% for p in page_obj.paginator.page_range %}
        <li>
            <a href="?page={{ p }}">{{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
