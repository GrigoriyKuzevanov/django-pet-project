{% extends 'base2.html' %}
{% load static %}

{% block content %}


{% for p in posts %}
<article class="element-box">

    <header class="element-top-bar clearfix">
        <a href="" class="user-info f1">Username</a>
        <b class="time-info fr">{{ p.time_update }}</b>
    </header>

    <h2>{{ p.title }}</h2>
    {% autoescape off %}
    <p>{{ p.content|linebreaks|truncatewords:40 }}</p>
    {% endautoescape %}
    <p><a href="{{ p.get_absolute_url }}">Читать пост</a></p>

    <footer class="element-bottom-bar">
        <ul>

        </ul>
    </footer>
</article>
{% endfor %}


{% endblock %}
