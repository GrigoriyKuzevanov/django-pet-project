{% extends 'base2.html' %}
{% load static %}

{% block content %}

  <ul>
    {% for p in posts %}
    <article class="one_third">
        <h3 class="font-x1 btmspace-30">{{ p.title }}</h3>
        {% autoescape off %}
        <p>{{ p.content|linebreaks|truncatewords:40 }}</p>
        {% endautoescape %}
        <p><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
    </article>
    {% endfor %}
</ul>


{% endblock %}
