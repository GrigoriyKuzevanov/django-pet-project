{% for cat in cats %}
{% if cat.id == cat_selected %}
        <li class="magenta-bage">
            <h3>
                <a>{{ cat.name }}</a>
            </h3>
            <p>Количество постов: {{ cat.total_posts }}</p>
        </li>
        {% else %}
        <li class="blue-bage">
            <h3>
                <a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
            </h3>
            <p>Количество постов: {{ cat.total_posts }}</p>
        </li>
{% endif %}
{% endfor %}
