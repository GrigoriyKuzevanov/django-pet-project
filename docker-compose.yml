version: '3.9'

networks:
  dev_network:

services:

  db:
    image: postgres:14.3-alpine3.15
    ports:
      - "5431:5432"
    environment:
      POSTGRES_DB: articles
      POSTGRES_USER: articles_user
      POSTGRES_PASSWORD: smack1990


    networks:
      dev_network:
        aliases:
          - postgre

  app:
    build:
      context: ./articles

    volumes:
      - static:/app/static_project

    environment:
      NAME_DB: articles
      USER_DB: articles_user
      PASSWORD_DB: smack1990
      HOST_DB: postgre
      PORT_DB: "5432"
      WAIT_HOSTS: postgre:5432
