      EMAIL_HOST_PASSWORD: "lizcoowrvjptreay"
      EMAIL_HOST_USER: 'hiddero90@yandex.ru'
      EMAIL_USE_SSL: "True"
      EMAIL_PORT: "465"

    ports:
      - "8080:8000"
    
    expose:
      - "8000"

    depends_on:
      - db
    
    networks:
      dev_network:
        aliases:
          - app


  nginx:
    build: ./nginx
    ports:
